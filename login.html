<html>
<head >
    <title>Đăng nhập</title>
    <link href="images/logoMM.png" rel="shortcut icon"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!-- Nhúng file CSS -->
<link rel="stylesheet" href="cssdangnhap.css" />
</head>
<body>
<!-- Nhúng file JavaScript -->
<script language="javascript" > 
function validate() {
var u = document.getElementById("username").value;
var p1 = document.getElementById("password").value;
var p2 = document.getElementById("password-repeat").value;
  
if(u== "") {
alert("Vui lòng nhập tên!");
return false;
}
if(p1 == "") {
alert("Vui lòng nhập mật khẩu!");
return false;
}
if(p2 == "") {
alert("Vui lòng xác minh mật khẩu!");
return false;
}
  
alert("Xin hãy điền đúng thông tin!")
  
return true;
}
 ///////////////////////////
</script>
<form action="" method="POST" onsubmit="return validate()">
<div class="register">
<h1>Đăng nhập</h1>

<hr>
<label for="username"><b>Tên đăng nhập</b></label>
<input type="text" placeholder="Họ và tên" name="username" id="username">
<label for="password"><b>Mật khẩu</b></label>
<input type="password" placeholder="******" name="password" id="password">

<hr>
<p>Để tạo tài khoản vui lòng đồng ý với điều khoản của chúng tôi.</p>
<button type="submit" class="submit">Đăng nhập</button>
</div>
<div class="register login">
<p>Bạn chưa có tài khoản <a href="đangky.html">Đăng ký</a>.</p>
<p><a href="index.html"> Trở về trang chủ </a></p>
</div>
</form>
</body>
</html>
